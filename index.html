
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trimly">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#0A0A0A">
    <title>Trimly | Zagreb Barber Network</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/C5fL3Pz/trimly-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        window.process = window.process || { env: {} };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#D4AF37',
                            dark: '#C09B30',
                            light: '#E5C158'
                        },
                        zagreb: '#0A0A0A'
                    },
                    animation: {
                        'lux-fade': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.98)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body, html {
            height: 100dvh; width: 100%; margin: 0; padding: 0;
            background-color: #000000; color: #FFFFFF;
            font-family: 'Inter', sans-serif; overflow: hidden;
            -webkit-tap-highlight-color: transparent; touch-action: manipulation;
            /* Onemogućava sistemski pinch-zoom za bolji app osjećaj */
            touch-action: pan-x pan-y;
        }
        #root { height: 100dvh; width: 100%; display: flex; flex-direction: column; position: relative; }
        .premium-blur { backdrop-filter: blur(25px) saturate(200%); -webkit-backdrop-filter: blur(25px) saturate(200%); }
        .ios-shadow { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); }
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; box-sizing: border-box; }
        .pt-safe { padding-top: var(--sat); }
        .pb-safe { padding-bottom: var(--sab); }
        /* Popravak za iOS input zoom */
        input, select, textarea { font-size: 16px !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3"
  }
}
</script>
</head>
<body class="bg-black">
    <div id="root" class="w-full h-full bg-black"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW ok', reg.scope))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</body>
</html>
